<!DOCTYPE html>
<html>

<head>
    <title>自己紹介サイト</title>
    <meta charset="utf-8">
    <meta name="description" content="自己紹介と自分の趣味を掲載するサイト">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a id="top-nav" href="index.html"><span id="top-logo">MyProfile</span></a>
        <nav id="nav-header">
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#works">Works</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <div id="main-img">
            <img src="images/main.png" alt="カメラ">
        </div>
        <section id="about">
            <h2>About</h2>
            <div id="about-flex">
                <div>
                    <img id="about-img" src="images/about.png" alt="私の写真">
                </div>
                <div id="about-text">
                    <p class="name">Kazuki Asahina</p>
                    <ul>
                        <li>25歳 長野県在住佐久市出身</li>
                        <li>ソフトウェア業界ではマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="works">
            <h2>Works</h2>
            <div id="works-flex">
                <div class="works-item">
                    <img src="images/works1.png" alt="日本海の写真">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>
                <div class="works-item">
                    <img src="images/works2.png" alt="御嶽山の写真">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="works-item">
                    <img src="images/works3.png" alt="京都の街並みの写真">
                    <p>京都で撮影した、明け方の古き良き日本の街並み</p>
                </div>
            </div>
        </section>
    </article>
    <footer>
        <p id="copyright">&copy;MyProfile.All rights reserved.</p>
    </footer>
</body>

</html>
